<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="maincon">
        <div class="cal">
            <div type="text" id="screen" class="screen"></div>
            <div class="keys">
                <button class="key" onclick="writenum(this)" value="9">9</button>
                <button class="key" onclick="writenum(this)" value="8">8</button>
                <button class="key" onclick="writenum(this)" value="7">7</button>

                <button class="key" onclick="div()" value=" / ">/</button>

                <button class="key" onclick="writenum(this)" value="4">4</button>
                <button class="key" onclick="writenum(this)" value="5">5</button>
                <button class="key" onclick="writenum(this)" value="6">6</button>

                <button class="key" onclick="mul()" value=" * ">*</button>

                <button class="key" onclick="writenum(this)" value="1">1</button>
                <button class="key" onclick="writenum(this)" value="2">2</button>
                <button class="key" onclick="writenum(this)" value="3">3</button>

                <button class="key" onclick="sub()" value=" - ">-</button>

                <button class="key" onclick="writenum(this)" value="0">0</button>

                <button class="key" onclick="writenum(this)" value=".">.</button>

                <button class="key" onclick="solve()">=</button>

                <button class="key" onclick="sum()" value=" + ">+</button>

                <button class="key _relbutton" onclick="$rel()">&</button>
                <button class="key relbutton" onclick="rel()">relation</button>
                <button class="key delbutton" onclick="del()">del</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
<!--اربط ملف 
java script
 مع 
 html-->
</html>
